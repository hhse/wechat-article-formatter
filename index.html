<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号文章排版工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-edit"></i> 微信公众号文章排版工具</h1>
            <p>专业的微信文章排版，多种风格任您选择</p>
        </header>

        <div class="main-content">
            <!-- 左侧编辑区域 -->
            <div class="editor-section">
                <div class="editor-header">
                    <h3><i class="fas fa-pen"></i> 编辑区域</h3>
                    <div class="editor-tools">
                        <button class="tool-btn" onclick="formatText('bold')" title="加粗">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="tool-btn" onclick="formatText('italic')" title="斜体">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="tool-btn" onclick="formatText('underline')" title="下划线">
                            <i class="fas fa-underline"></i>
                        </button>
                        <button class="tool-btn" onclick="insertImage()" title="插入图片">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="tool-btn" onclick="insertQuote()" title="插入引用">
                            <i class="fas fa-quote-left"></i>
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <div id="editor" class="editor" contenteditable="true" placeholder="在这里输入您的文章内容...">
                        <h2>欢迎使用微信公众号文章排版工具</h2>
                        <p>这是一个专业的微信文章排版工具，提供多种精美的排版风格。</p>
                        <p>您可以：</p>
                        <ul>
                            <li>选择不同的排版风格</li>
                            <li>实时预览效果</li>
                            <li>使用丰富的编辑工具</li>
                            <li>导出排版后的内容</li>
                        </ul>
                        <blockquote>
                            <p>好的排版能让文章更加美观易读，提升阅读体验。</p>
                        </blockquote>
                    </div>
                </div>
            </div>

            <!-- 右侧预览区域 -->
            <div class="preview-section">
                <div class="preview-header">
                    <h3><i class="fas fa-eye"></i> 预览效果</h3>
                    <div class="preview-controls">
                        <button class="preview-btn" onclick="togglePreview()" title="切换预览">
                            <i class="fas fa-mobile-alt"></i>
                        </button>
                        <button class="preview-btn" onclick="exportContent()" title="导出内容">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="preview-container">
                    <div id="preview" class="preview-content">
                        <!-- 预览内容将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 样式选择器 -->
        <div class="style-selector">
            <h3><i class="fas fa-palette"></i> 选择排版风格</h3>
            <div class="style-grid">
                <div class="style-card" data-style="default" onclick="selectStyle('default')">
                    <div class="style-preview default-style">
                        <h4>默认风格</h4>
                        <p>居中排版，简洁大方</p>
                    </div>
                </div>
                <div class="style-card" data-style="elegant" onclick="selectStyle('elegant')">
                    <div class="style-preview elegant-style">
                        <h4>优雅风格</h4>
                        <p>两端对齐，首行缩进</p>
                    </div>
                </div>
                <div class="style-card" data-style="modern" onclick="selectStyle('modern')">
                    <div class="style-preview modern-style">
                        <h4>现代风格</h4>
                        <p>左对齐，标题下划线</p>
                    </div>
                </div>
                <div class="style-card" data-style="classic" onclick="selectStyle('classic')">
                    <div class="style-preview classic-style">
                        <h4>经典风格</h4>
                        <p>两端对齐，首行缩进</p>
                    </div>
                </div>
                <div class="style-card" data-style="colorful" onclick="selectStyle('colorful')">
                    <div class="style-preview colorful-style">
                        <h4>多彩风格</h4>
                        <p>居中排版，段落背景</p>
                    </div>
                </div>
                <div class="style-card" data-style="minimal" onclick="selectStyle('minimal')">
                    <div class="style-preview minimal-style">
                        <h4>极简风格</h4>
                        <p>左对齐，简约设计</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div class="settings-panel">
            <h3><i class="fas fa-cog"></i> 排版设置</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="fontSize">字体大小：</label>
                    <select id="fontSize" onchange="updateSettings()">
                        <option value="14">14px</option>
                        <option value="16" selected>16px</option>
                        <option value="18">18px</option>
                        <option value="20">20px</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="lineHeight">行间距：</label>
                    <select id="lineHeight" onchange="updateSettings()">
                        <option value="1.4">1.4</option>
                        <option value="1.6" selected>1.6</option>
                        <option value="1.8">1.8</option>
                        <option value="2.0">2.0</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="paragraphSpacing">段落间距：</label>
                    <select id="paragraphSpacing" onchange="updateSettings()">
                        <option value="10">10px</option>
                        <option value="15" selected>15px</option>
                        <option value="20">20px</option>
                        <option value="25">25px</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="textAlign">文本对齐：</label>
                    <select id="textAlign" onchange="updateSettings()">
                        <option value="left">左对齐</option>
                        <option value="center" selected>居中对齐</option>
                        <option value="right">右对齐</option>
                        <option value="justify">两端对齐</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
